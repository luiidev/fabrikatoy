    <a
      ngbDropdownToggle
      class="nav-link waves-effect waves-dark pro-pic"
      href="javascript:void(0)"

      aria-haspopup="true"
      aria-expanded="false"
    >
      <img
        [src]="user?.image ?? 'assets/img/logo/logo-min.png'"

        class="rounded-circle"

      />

           <img [src]="user?.image ?? 'assets/img/logo/logo-min.png'" alt="user" width="60" class="rounded-circle">
        </div>
        <div class="ms-2">
          <h4 class="mb-0 text-white">{{ user?.full_name }}</h4>
          <p class="mb-0">{{ user?.email }}</p>
        </div>
      </div>
      <a href="javascript:void(0)" class="dropdown-item" [routerLink]="'/admin/perfil'">
        <i class="fa fa-user-alt mx-1"></i> Mi Perfil
      </a>
      <a href="javascript:void(0)" class="dropdown-item" (click)="sidebarthemeToggle()">
        <i class="fa fa-moon mx-1"
          [class.fa-moon]="sidebartheme == ''"
          [class.fa-sun]="sidebartheme == 'dark'">
        </i>
        {{ sidebartheme == 'dark' ? 'Modo Claro' : 'Modo Oscuro' }}
      </a>
      <div class="dropdown-divider m-0"></div>
