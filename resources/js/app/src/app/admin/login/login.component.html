<div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
  <div class="auth-box p-4 bg-white rounded">
    <div id="loginform" data-bitwarden-watching="1">
      <div class="logo">
        <h3 class="box-title mb-3">Ingresar</h3>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <div class="form-horizontal mt-3 form-material">
            <div class="form-group mb-3">
              <input class="form-control" type="text" name="nick" required="" placeholder="Username" [(ngModel)]="user.nick">
            </div>
            <div class="form-group mb-4">
              <input class="form-control" type="password" name="password" required="" placeholder="Password" [(ngModel)]="user.password">
            </div>
            <!-- <div class="form-group">
              <div class="d-flex">
                <div class="checkbox checkbox-info pt-0">
                  <input id="checkbox-signup" type="checkbox" class="material-inputs chk-col-indigo">
                  <label for="checkbox-signup"> Recordarme </label>
                </div>
              </div>
            </div> -->
            <div class="form-group mb-2">
              <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="errorMessage">{{ errorMessage }}</ngb-alert>
            </div>
            <div class="form-group text-center mt-4">
              <div class="col-xs-12">
                <span class=" btn btn-info d-block w-100 waves-effect waves-light" (click)="login()">
                Log In
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
