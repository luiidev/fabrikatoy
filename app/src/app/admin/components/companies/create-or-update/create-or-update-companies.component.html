<spinner [isLoading]="isLoadingResults"></spinner>
<div class="card m-0">
  <div class="card-header bg-light">
    <h4 class="card-title">
      <span *ngIf="!company.id">Creación de nuevo</span>
      <span *ngIf="company.id">Edición de </span>
      proveedor
    </h4>
    <span class="btn-close-2" (click)="activeModal.dismiss()"></span>
  </div>
  <div class="card-body">
    <div class="form-body">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" placeholder="Nombre" [(ngModel)]="company.name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="address">Dirección</label>
            <input type="text" name="address" class="form-control" placeholder="Dirección" [(ngModel)]="company.address">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="code" class="control-label">RUC</label>
            <input type="text" name="code" class="form-control" placeholder="Código" [(ngModel)]="company.ruc">
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <div class="mb-3"><label class="control-label">Estado</label>
              <div class="form-check">
                <input type="radio" id="company-active" name="company-state" class="form-check-input" [value]="1" [(ngModel)]="company.state">
                <label for="company-active" class="form-check-label">Activo</label>
              </div>
              <div class="form-check">
                <input type="radio" id="company-inactive" name="company-state" class="form-check-input" [value]="0" [(ngModel)]="company.state">
                <label for="company-inactive" class="form-check-label">Inactivo</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="website">Sitio web</label>
            <input type="text" name="website" class="form-control" placeholder="Sitio web" [(ngModel)]="company.website">
          </div>
        </div>
      </div>
      <hr>
      <span class="btn btn-info" (click)="save()">Guardar</span>
    </div>
  </div>
</div>
